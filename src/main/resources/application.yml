server:
  port: 9191

spring:
  application:
    name: API-GATEWAY
  cloud:
    gateway:
      routes:
        - id: USERS-SERVICE
          uri: lb://USERS-SERVICE
          predicates:
            - Path=/users/**
        - id: ORDER-SERVICE
          uri: lb://ORDER-SERVICE
          predicates:
            - Path=/orders/**
eureka:
  client:
    fetch-registry:
      value: true
    register-with-eureka:
      value: true
    service-url:
      defaultZone: http://localhost:8761/eureka
    instance:
      hostname: localhost
